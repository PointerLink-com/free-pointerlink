<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            max-width: 500px;
            margin: auto;
        }
        .no-focus:focus, 
        .no-focus:active, 
        .form-control:focus, 
        input:focus {
            outline: none !important;
            box-shadow: none !important;
            border: none !important;
            background-color: transparent !important;
            caret-color: black; /* Ensures text cursor is still visible */
        }

        *:focus {
            outline: none !important;
            box-shadow: none !important;
        }

    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="search-container">
        <div class="d-flex align-items-center border border-secondary bg-white rounded-pill p-2 shadow-sm">
            <img src="logo.png" alt="Logo" width="40" height="40" class="ms-2">
            <input type="text" placeholder="Search..." class="form-control border-0 bg-transparent no-focus">
        </div>
    </div>

</body>
</html>
